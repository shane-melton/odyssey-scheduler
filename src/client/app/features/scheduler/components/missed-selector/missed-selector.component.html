<div class="container">

  <div class="header mt-30 center-align">
    <h1>Hello, {{student?.firstName}}!</h1>
    <h4>Please select the day you missed or will miss in the future below</h4>
    <hr class="mt-25">
  </div>
</div>

<div class="block-container">
  <div class="frow justify-center">
    <div class="col-lg-1-5 col-md-1-3 col-sm-1-2 col-xs-1-1 justify-center" *ngFor="let day of schoolDays">
      <div class="date-block center-align">
        <div class="date">
          <h1>{{moment(day.classDate, 'dddd')}}</h1>
          <h4>{{moment(day.classDate, 'MMMM D, YYYY')}}</h4>
        </div>
        <div class="blocks">
          <div class="block p-30" *ngFor="let block of day.blocks" (click)="selectClass(block, day.classDate)">
            <h3>{{block.name}}</h3>
            <h4>{{moment(block.startTime, 'h:mm a')}} - {{moment(block.endTime, 'h:mma')}}</h4>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container">
  <div class="footer my-30 center-align">
    <button class="btn-white" (click)="signOut()">Not {{student?.firstName}}?</button>
  </div>
</div>
