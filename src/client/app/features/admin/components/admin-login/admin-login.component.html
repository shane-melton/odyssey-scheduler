<div class="theme" style="height: 100%;">
  <div class="container center-content">
    <div class="card" style="width: 400px;">
      <div class="card-content center-align">
        <span class="card-title">Odyssey Admin Login</span>
        <form #f="ngForm" (ngSubmit)="login()">
            <div class="input-field">
              <input id="username" name="username" type="text" class="validate"
                     [ngModel]="credentials.username" required>
              <label for="username">Username</label>
            </div>
            <div class="input-field">
              <input id="password" name="password" type="password" class="validate"
                     [ngModel]="credentials.password" required>
              <label for="password">Password</label>
            </div>
          <button type="submit" class="btn waves-effect accent waves-light">Login</button>
        </form>
      </div>
    </div>
  </div>
</div>
